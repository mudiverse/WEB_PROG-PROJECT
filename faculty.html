<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty | College Name</title>
    <link rel="stylesheet" href="styles/faculty.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="faculty-container">
        <header class="faculty-hero">
            <h1 class="page-title">Our Faculty Members</h1>
        </header>

        <div class="faculty-grid">
            <!-- Faculty Card 1 -->
            <article class="faculty-card">
                <img src="https://source.unsplash.com/random/300x300/?professor1" 
                     alt="Dr. Sarah Johnson" 
                     class="faculty-image">
                <div class="faculty-info">
                    <h2 class="faculty-name">Dr. Sarah Johnson</h2>
                    <p class="faculty-position">Professor of Computer Science</p>
                    <span class="faculty-department">School of Technology</span>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-researchgate"></i></a>
                    </div>
                </div>
            </article>

            <!-- Faculty Card 2 -->
            <article class="faculty-card">
                <img src="https://source.unsplash.com/random/300x300/?professor2" 
                     alt="Prof. Michael Chen" 
                     class="faculty-image">
                <div class="faculty-info">
                    <h2 class="faculty-name">Prof. Michael Chen</h2>
                    <p class="faculty-position">Head of Engineering</p>
                    <span class="faculty-department">Mechanical Engineering</span>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fas fa-envelope"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </article>

            <!-- Add more faculty cards as needed -->
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load Header and Footer
        fetch('shared/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('shared/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
