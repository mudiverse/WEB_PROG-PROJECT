<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/home.css" rel="stylesheet" />
    <link href="styles/global.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Home | College Name</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="header"></div>

    <!-- Main Content -->
    <main>
        <!-- Heading Section -->


        <div class ="container">
          <section class="about">
            <div>
              <h1 class="text-xl font-bold underline">College Name</h1>
              
            </div>
          </section>
  
          <!-- Events Section -->
          <section class="events">
              <div>
                <h1 class="text-xl font-bold">Events</h1>
                <p>Upcoming events information will be displayed here.</p>
              </div>
          </section>
        </div>

        <!-- Information Section -->
        <section class="info">
            <div>
              <h2>Information</h2>
            <p>Details about the college can go here, including address and highlights.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load Header
        fetch('shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Load Footer
        fetch('shared/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
