<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="styles/home.css" rel="stylesheet" /> -->
    <link href="styles/global.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/admissions.css" rel="stylesheet" />
    <!-- <link href="styles/admission.css" rel="stylesheet" /> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Admissions | College Name</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="header"></div>

    <!-- Main Content -->


<main class="admission-container">
    <!-- Heading Section -->
    

    <!-- Eligibility Criteria -->
    <section class="eligibility-section">
        <h2>Eligibility Requirements</h2>
        <div class="criteria-grid">
            <div class="criterion-card">
                <i class="fas fa-birthday-cake"></i>
                <h3>Age Limit</h3>
                <p>Minimum 17 years as of 1st June 2024</p>
            </div>
            <div class="criterion-card">
                <i class="fas fa-percentage"></i>
                <h3>Minimum Marks</h3>
                <p>75% aggregate in previous qualification</p>
            </div>
            <div class="criterion-card">
                <i class="fas fa-passport"></i>
                <h3>Documents</h3>
                <p>Valid ID proof and academic records</p>
            </div>
        </div>
    </section>

    <!-- Admission Form -->
    <section class="admission-form">
        <h2>Application Form</h2>
        <form class="form-grid">
            <!-- First Row -->
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="John" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Doe" required>
            </div>

            <!-- Second Row -->
            <div class="form-group">
                <label>Address</label>
                <textarea rows="3" placeholder="Enter full address"></textarea>
            </div>

            <!-- Third Row -->
            <div class="form-group">
                <label>Class Applying For</label>
                <select>
                    <option value="">Select Grade</option>
                    <option>11th Standard</option>
                    <option>12th Standard</option>
                    <option>Undergraduate</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="gender" value="male">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
            </div>

            <!-- Fourth Row -->
            <div class="form-group">
                <label>Previous Year Marks (%)</label>
                <input type="number" min="0" max="100" placeholder="Enter percentage" required>
            </div>

            <button type="submit">
                Submit Application
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </section>
</main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load Header
        fetch('shared/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Load Footer
        fetch('shared/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
